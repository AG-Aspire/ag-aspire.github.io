<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="./js/countdown.js"></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>

  <div class="bgimg">
    <div class="topleft">
      <p>AG Aspire Properties</p>
    </div>
    <div class="middle">
      <h1>COMING SOON</h1>
      <hr>
      <p id="demo" style="font-size:30px"></p>
    </div>
  </div>

  
  <script type="text/javascript">
    countdown();
  </script>
  <div class="container" style="max-width: 600px;">
    <form class="form-horizontal" id="emailForm" onsubmit="sendEmail()">
    <label for="emailForm">Contact Us</label>
      <div class="form-group">
        <input type="email" class="form-control" id="emailAddress" placeholder="Email Address (name@example.com)">
      </div>
      <div class="form-group">
        <textarea class="form-control" id="inquiryInfo" rows="5" placeholder="Get in touch! (Please include desired dates)"></textarea>
      </div>
      <div class="text-right">
        <input class="btn btn-light" type="submit" value="Submit">
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="container text-center">
      <span class="text-muted">AG Aspire LLC 2021</span>
    </div>
  </footer>

  </body>
</html>
